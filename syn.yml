# Specify Global Variables
clockPeriod: &CLK_PERIOD "17.70ns"
clockPeriodby5: &CLK_PERIOD_BY_5 "3.54ns" # used for pin delays, update accordingly
verilogSrc: &VERILOG_SRC
  - "src/ALU.sv"
  - "src/ALUdec.sv"
  - "src/Control.sv"
  - "src/Cache.sv"
  - "src/BranchComp.sv"
  - "src/ImmGen.sv"
  - "src/RegFile.sv"
  - "src/PartialLoad.sv"
  - "src/PartialStore.sv"
  - "src/Riscv151.sv"
  - "src/Memory151.sv"
  - "src/ExtMemModel.sv"
  - "src/no_cache_mem.sv"
  - "src/riscv_top.sv"
  - "src/riscv_arbiter.sv"
  # - "src/riscv_test_harness.sv"
  # Add more source files here if you need


# Specify clock signals
vlsi.inputs.clocks: [
  {name: "clk", period: *CLK_PERIOD, uncertainty: "0.1ns"}
]

# Input delays match INPUT_DELAY parameter in riscv_test_harness.sv
vlsi.inputs.delays: [
  {name: "mem*", clock: "clk", direction: "input", delay: *CLK_PERIOD_BY_5}
]

# Synthesis Constraints
synthesis.inputs:
  top_module: "riscv_top"
  input_files: *VERILOG_SRC
