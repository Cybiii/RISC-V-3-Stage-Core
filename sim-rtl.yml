# Specify Global Variables
simClockPeriod : &SIM_CLK_PERIOD "CLOCK_PERIOD=17.70ns"
simOptions: &SIM_OPTIONS
  - "-notice"
  - "-line"
  - "+lint=all,noVCDE,noONGS,noUI"
  - "+warn=noTMR"
  - "-error=PCWM-L"
  - "+v2k"
  - "-debug"
  - "+vcs+lic+wait"
  - "+vcs+initreg+random"
  # - "+define+no_cache_mem"
  - "+rad"
  - "-quiet"
  - "+define+DEBUG"
  - "+incdir+../../src"
  - "-sverilog"

simVerilogSrc: &SIM_VERILOG_SRC
  - "src/ALU.sv"
  - "src/ALUdec.sv"
  - "src/Control.sv"
  - "src/Cache.sv"
  - "src/BranchComp.sv"
  - "src/ImmGen.sv"
  - "src/RegFile.sv"
  - "src/PartialLoad.sv"
  - "src/PartialStore.sv"
  - "src/Riscv151.sv"
  - "src/Memory151.sv"
  - "src/ExtMemModel.sv"
  - "src/no_cache_mem.sv"
  - "src/riscv_top.sv"
  - "src/riscv_arbiter.sv"
  - "src/riscv_test_harness.sv"
  # Add more files here if you need

#tb_name: &TB_NAME "ALUVectorTestbench"
#tb_name: &TB_NAME "ALUTestVectorTestbench"
tb_name: &TB_NAME "rocketTestHarness"

# RTL Simulation Variables
sim.inputs:
  input_files: *SIM_VERILOG_SRC
  timescale:   "1ns/1ps"
  options:     *SIM_OPTIONS
  top_module:  *TB_NAME
  tb_name:     *TB_NAME
  defines: 
    - *SIM_CLK_PERIOD
  execute_sim: false

